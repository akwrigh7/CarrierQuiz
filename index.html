<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Alex Wright" />
        <link rel="stylesheet" href="styles.css" />
        <script src="scripts.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <title>The Carrier Quiz</title>
    </head>
    <body>
        <header id="header">
            <section id="heading">
                <h1>Welcome</h1>
                <p id="title">To The Carrier Quiz</p>
                <button id="start">Start</button>
            </section>
        </header>
        <main>
            <div id="questionsWrapper">
                <section id="questions">
                    <h2>Question 1</h2>
                    <p id="question">
                        How much data do you typically use a month?
                    </p>
                    <div id="answers">
                        <button id="a1" class="answerBtns">Answer 1</button>
                        <button id="a2" class="answerBtns">Answer 2</button>
                        <button id="a3" class="answerBtns">Answer 3</button>
                        <button id="a4" class="answerBtns">Answer 4</button>
                    </div>
                    <button id="next">
                        Next<svg
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke-width="1.5"
                            stroke="currentColor"
                            class="size-6"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3"
                            />
                        </svg>
                    </button>
                </section>
            </div>
        </main>
    </body>
</html>
