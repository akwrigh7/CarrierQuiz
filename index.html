<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Alex Wright" />
        <link rel="stylesheet" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
        <script src="scripts.js" defer></script>
        <title>The Carrier Quiz</title>
    </head>
    <body>
        <header id="header">
            <div class="introText">Looking for a phone plan?</div>
            <section id="heading">
                <h1>Welcome</h1>
                <p id="title">To The Carrier Quiz</p>
                <button id="start">Start</button>
            </section>
            <div class="introText">You're in the right place.</div>
        </header>
        <main>
            <div id="questionsWrapper">
                <section id="questions">
                    <h2 id="questionNum"></h2>
                    <p id="question"></p>
                    <div id="answers">
                        <button id="1" class="answerBtns"></button>
                        <button id="2" class="answerBtns"></button>
                        <button id="3" class="answerBtns"></button>
                        <button id="4" class="answerBtns"></button>
                    </div>
                    <div id="otherBtns">
                        <button id="restart">
                            Restart
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke-width="1.5"
                                stroke="currentColor"
                                class="size-6"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99"
                                />
                            </svg>
                        </button>
                        <button id="next">
                            Next
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke-width="1.5"
                                stroke="currentColor"
                                class="size-6"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3"
                                />
                            </svg>
                        </button>
                    </div>
                    <div id="progressContainer">
                        <div id="progressBar"></div>
                    </div>
                </section>
            </div>
            <h2 id="planHead">Your Plans</h2>
            <div id="plansWrapper">
                <div id="filterWrapper">
                    <button id="allFilter" class="filter">Show All</button>
                    <button id="verizonFilter" class="filter">Verizon</button>
                    <button id="attFilter" class="filter">AT&T</button>
                    <button id="tmobileFilter" class="filter">T-Mobile</button>
                </div>
                <div id="recommendedPlans"></div>
                <button id="newQuiz">Take Quiz Again</button>
            </div>
        </main>
        <footer id="footer">
            <p>Copyright &copy; <span id="year"></span> Alex Wright</p>
        </footer>
    </body>
</html>
