<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Alex Wright" />
        <link rel="stylesheet" href="styles.css" />
        <script src="scripts.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <title>The Carrier Quiz</title>
    </head>
    <body>
        <header id="header">
            <div class="introText">Looking for a phone plan?</div>
            <section id="heading">
                <h1>Welcome</h1>
                <p id="title">To The Carrier Quiz</p>
                <button id="start">Start</button>
            </section>
            <div class="introText">You're in the right place.</div>
        </header>
        <main>
            <div id="questionsWrapper">
                <section id="questions">
                    <h2 id="questionNum">Question 1</h2>
                    <p id="question">
                        How much data do you typically use a month?
                    </p>
                    <div id="answers">
                        <button id="a1" class="answerBtns">Answer 1</button>
                        <button id="a2" class="answerBtns">Answer 2</button>
                        <button id="a3" class="answerBtns">Answer 3</button>
                        <button id="a4" class="answerBtns">Answer 4</button>
                    </div>
                    <div id="otherBtns">
                        <button id="next">
                            Next<svg
                                xmlns="http://www.w3.org/2000/svg"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke-width="1.5"
                                stroke="currentColor"
                                class="size-6"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3"
                                />
                            </svg>
                        </button>
                        <button id="restart">
                            Restart<svg
                                xmlns="http://www.w3.org/2000/svg"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke-width="1.5"
                                stroke="currentColor"
                                class="size-6"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99"
                                />
                            </svg>
                        </button>
                    </div>
                    <div id="progressContainer">
                        <div id="progressBar"></div>
                    </div>
                </section>
            </div>
        </main>
    </body>
</html>
